<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MTB18 Dashboard (Ropsten network)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/6.0.0/bignumber.min.js"></script>
  </head>

  <body>
    <div class="wrap">
      <div class="app">
        <header>
          <div class="nHeader">
            <div class="logo"><img src="app/images/logo-Costaflores-01.png" alt=""/></div>
            <div class="options"></div>
          </div>
          <div class="title">
            <div class="greet">
              <p>Initial Coin Offering Dashboard</p>
              <h1>MTB18</h1>
            </div>
          </div>
        </header>

        <span id="status"></span>

        <div class="ico">
          <div class="halfWidth">
            <div class="number">
              <i class="fas fa-circle-notch fa-spin" id="raised-spin" style="color:white;position:absolute;right:20px;top:20px;"></i>
              <span id="raised">0</span>
              <p>Total funds raise in ETH</p>
              <div class="line"></div>
              <h4 onclick="App.raised();return false;">REFRESH</h4>
            </div>
            <div class="number">
              <i class="fas fa-circle-notch fa-spin" id="supply-spin" style="color:white;position:absolute;right:20px;top:20px;"></i>
              <span id="supply">0</span>
              <p>MTB18 circulating supply</p>
              <div class="line"></div>
              <h4 onclick="App.supply();return false;">REFRESH</h4>
            </div>
          </div>
          <div class="fullWidth">
            <div class="number">
              <i class="fas fa-circle-notch fa-spin" id="left-spin" style="color:white;position:absolute;right:20px;top:20px;"></i>
              <span id="left">0</span>
              <p>days left to end ICO</p>
              <div class="line"></div>
              <h4 onclick="App.leftTime();return false;"">REFRESH</h4>
            </div>
          </div>
        </div>

        <div class="divisor">
          <p class="title">Investor tool (address: <b id="address">0x0</b>)</p>
        </div>

        <div class="wallet">
          <div class="card">
            <div class="cardCol">
              <div class="logo">
                <img src="app/images/MTB18_token.png" alt="">
              </div>
              <i class="fas fa-circle-notch fa-spin" id="balance-spin" style="color:black;position:absolute;right:20px;bottom:20px;"></i>
              <p class="title">MTB18 Wallet</p><span>REFRESH</span>
              <p class="number" id="balance">0</p>
            </div>
          </div>
        </div>

        <div class="investorTool">
          <div class="card">
            <i class="fas fa-circle-notch fa-spin" id="buy-spin" style="color:black;position:absolute;right:20px;top:20px;"></i>
            <div class="icon"><i class="fas fa-shopping-cart fa-lg" style="color:#b2b2b2;"></i></div>
            <p class="title">Buy token</p>
            <h1 class="text">You will invest <br> 0.1 ETH</h1>
            <div class="line"></div>
            <div class="action">
              <h5 onclick="App.buy();return false;">START</h5>
            </div>
          </div>
          <div class="card">
            <i class="fas fa-circle-notch fa-spin" id="burn-spin" style="color:black;position:absolute;right:20px;top:20px;"></i>
            <div class="icon"><i class="fas fa-fire fa-lg" style="color:#ff5a00;"></i></div>
            <p class="title">Burn token</p>
            <h1 class="text">You will burn <br> 1 MTB18 token</h1>
            <div class="line"></div>
            <div class="action">
              <h5 onclick="App.burn();return false;">START</h5>
            </div>
          </div>
        </div>
        <div class="empty"></div>
      </div>
    </div>

    <script src="./app.js"></script>

  </body>
</html>
